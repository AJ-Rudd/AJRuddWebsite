<script>
    var nameInput, yourName, newText, target;
    nameInput = document.getElementById('userName');
    yourName = document.getElementById('yourName');


    function writeLabelTwo(e) {                         // Declare function
        if (!e) {                                      // If event object not present
          e = window.event;                            // Use IE5-8 fallback
        }
        target = e.target || e.srcElement;             // Get target of event
        newText = "Hello " + target.value + " This is a webpage";                    // Value of that element
        nameInput.textContent = newText;            // Update note text
      }

      yourName.addEventListener('input', writeLabelTwo, false);

      var info = JSON.parse('{"firstname":"AJ","lastname":"Rudd","school":"UMD","study":"HCIM"}');
      var newContent = '';
      var name = "My name is " + " " + info.firstname +  " " + info.lastname;
      document.getElementById('information').innerHTML = name;
      var realName = info.firstname;
      if (JSON.stringify(realName).includes('AJ')) {
          newContent += '<p>' + 'I am currently obtaining a Masters degree in ' + info.study + ' ' + 'at ' + info.school + '</p>';
      } else if (JSON.stringify(realName).includes('David')) {
